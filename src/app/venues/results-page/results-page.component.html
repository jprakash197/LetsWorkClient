<ngx-spinner bdColor="#333" size="medium" color="#fff" type="ball-circus">
  <p style="font-size: 20px; color:white;">Loading..</p>
</ngx-spinner>

<mat-drawer-container class="example-container">


  <mat-drawer mode="side" opened class="sidebar">
      <br>
      <br>
      <form [formGroup]="category">
        <h2>Price</h2>
        <mat-checkbox formControlName="second" (change)="onChkChange()"> price&nbsp;&nbsp; 0-3000</mat-checkbox><br>
        <mat-checkbox formControlName="four" (change)="onChkChange()"> price&nbsp; 3000-5000</mat-checkbox><br>
        <mat-checkbox formControlName="first" (change)="onChkChange()">price&nbsp; above 5000</mat-checkbox><br>
        <hr>
        <h3>Rating</h3>
        <mat-checkbox formControlName="five" (change)="onChkChange()">rating&nbsp; 0-3</mat-checkbox><br>
        <mat-checkbox formControlName="third" (change)="onChkChange()">rating&nbsp; 4-5</mat-checkbox>
        <br>
        <br>
        </form>
    

  </mat-drawer>&nbsp;&nbsp;

  <mat-drawer-content opened class="side">
      <br>
      <br>
      <button (click)="changeit()" class="btn btn-secondary">Sort by price</button>&nbsp;&nbsp;&nbsp;

      <button (click)="changedit()" class="btn btn-secondary">Sort by rating </button>&nbsp;&nbsp;&nbsp;
      <br>
      <br>
      <div *ngIf="filtervenues">
          <div class="card mb-3" class="shadow-sm p-3 mb-5 bg-white rounded" *ngFor="let venue of filtervenues" style="width:90%;border: 1px solid rgba(221, 221, 221, 0.945);">
              <div class="row no-gutters">
                  <div class="col-md-3">
                      <img src="../../../assets/placeholder.jpg" class="card-img" alt="...">
                  </div>
                  <div class="col-md-7">
                      <div class="card-body">
                          <p class="card-title">
                              <b>Venue Name: {{venue.venueName}}</b>
                          </p>
                          <p class="card-text">City: {{venue.city}}</p>
                          <p class="card-text">Price: {{venue.price}} INR</p>
                          <p class="card-text">Rating:
                              <star-rating value="{{venue.rating}}" checkedcolor="gold" uncheckedcolor="gray" readOnly="true" size="2.5vh"></star-rating>
                          </p>
                          <button class="btn btn-secondary" routerLink="detail/{{venue.venueId}}">See details</button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <div *ngIf="!filtervenues">
          <h5>No Venues available</h5>
      </div>

      <div *ngIf="!flag">
          <h5>No Venues available</h5>
      </div>

  </mat-drawer-content>
</mat-drawer-container>
