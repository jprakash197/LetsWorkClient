<form #form="ngForm" autocomplete="on" class="form-horizontal" ngNativeValidate>
    <fieldset>
    <br>
    <br>
    <br>
    <div class="form-group" align="center">
      <label class="col-md-4 control-label" for="textinput">Card Name</label>  
      <div class="col-md-4">
      <input id="Username" name="textinput" type="text" placeholder="Name on the card" class="form-control input-md" [(ngModel)]="username" pattern="[a-zA-Z ]*" required/>
      </div>
    </div>
    <div class="form-group" align="center">
      <label class="col-md-4 control-label" for="paymentMode">Payment Mode</label>
      <div class="col-md-4">
        <select id="paymentMode" name="paymentMode" class="form-control" [(ngModel)]="payment.paymentMode">
          <option value="Cash">Cash</option>
          <option value="Card">Card</option>
        </select>
      </div>
    </div>
    <div class="form-group" align="center">
      <label class="col-md-4 control-label" for="singlebutton"></label>
      <div class="col-md-4">
        <button id="singlebutton" name="singlebutton" class="btn btn-primary"  (click)="!form.invalid? onSubmit(): null">Book now!</button>
      </div>
    </div>
    </fieldset>
</form>
