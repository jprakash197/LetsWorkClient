<div class="modal-header">
    <h5 style="margin-left: 140px; color:grey" class="modal-title">Card Details</h5>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<form [formGroup]="myForm" ngNativeValidate>
        <div class="modal-boy">
            <div class="container">
                <div class="form-group">
                    <label for="username">Card name</label>
                    <input type="text" placeholder="Name on the card" class="form-control" formControlName="cardname" [(ngModel)]="payment.card.cardName" pattern="[a-zA-Z ]*" required/>
                </div>
                <div class="form-group">
                    <label for="password">Card number</label>
                    <input type="text" placeholder="xxxx-xxxx-xxxx-xxxx" class="form-control input-md" formControlName="cardnumber" [(ngModel)]="payment.card.cardNumber"
                    />
                </div>
                <div class="form-group">
                    <label for="password">Expiry date</label>
                    <input type="text" placeholder="mm/yy" class="form-control" formControlName="expirydate" [(ngModel)]="payment.card.expiryDate"
                    />
                </div>
            </div>
        </div>
    <div class="modal-footer">
        <button class="btn btn-success" [disabled]="!myForm.valid" (click)="onSubmit()">
            Submit
        </button>
    </div>
</form>
