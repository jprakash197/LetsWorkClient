<div class="container" style="padding: 5%">
  <div class="card">
    <div class="card-header">LogIn</div>
    <div class="card-body">
        <small id="passwordHelp" class="form-text text-muted">Everything marked with a star cannot be blank.</small>

      <div class="row">
        <div class="col-4">
          <label>Username*:</label>
        </div>
        <div class="col-8">
          <input mdbInput type="text" id="username" [(ngModel)]="username" class="form-control" placeholder="Enter Username"/>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <label>Real Name*:</label>
        </div>
        <div class="col-8">
          <input mdbInput type="text" id="realname" [(ngModel)]="realname" class="form-control" placeholder="Enter Name"/>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <label>Password*:</label>
        </div>
        <div class="col-8">
          <input mdbInput type="password" id="password" [(ngModel)]="password" class="form-control" placeholder="Password"/>
          <small id="passwordHelp" class="form-text text-muted">Mix of upper/lowercase letters and numbers. 9-15 characters.</small>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <label>Confirm Password*:</label>
        </div>
        <div class="col-8">
          <input mdbInput type="password" id="password" [(ngModel)]="confirmpassword" class="form-control" placeholder="Password"/>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <label>Email*:</label>
        </div>
        <div class="col-8">
          <input mdbInput type="text" id="email" [(ngModel)]="email" class="form-control" placeholder="Enter Email"/>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <label>Referral Code:</label>
        </div>
        <div class="col-8">
          <input mdbInput type="text" id="referral" [(ngModel)]="referral" class="form-control" placeholder="Referral Code"/>
          <small id="passwordHelp" class="form-text text-muted">Must start with "ref".</small>
        </div>
      </div>
      <button class="button" (click)="onSelect()">Signup</button>
    </div>
    <a class="nav-link active" [routerLink]="['/login']" routerLinkActive="active" style="text-align: center">Have an account? Login</a>
  </div>
</div>
<script src="https://apis.google.com/js/platform.js" async defer></script>
