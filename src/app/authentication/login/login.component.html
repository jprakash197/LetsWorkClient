<ng-template #template>
  <div class="modal-header">
    <div class="modal-title pull-left">LogIn</div>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
    <div class="modal-body">
      <div class="row">
        <div class="col-3">
          <label>Username:</label>
          <p></p>
          <label>Password:</label>
        </div>
        <div class="col-6">
          <input mdbInput type="text" id="username" [(ngModel)]="username" class="form-control" />
          <p></p>
          <input mdbInput type="password" id="Password" [(ngModel)]="password" class="form-control" />
        </div>
      </div>
      <p></p>
      <button class="button" (click)="onSelect()">Login</button>
      <a class="nav-link active" style="text-align: center" [routerLink]="['/signup']" routerLinkActive="active">Sign Up</a>
    </div>
  </div>
</ng-template>
